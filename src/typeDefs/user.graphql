type User {
  email: String!
  id: Int!
  name: String!
  posts: [Post!]!
}
input UserCreateInput {
  email: String!
  name: String
  password: String!
  posts: [PostCreateInput!]
}
input UserUniqueInput {
  email: String
  id: Int
}

input UserLoginInput {
  email: String!
  password: String!
}

type LoginAuthReturn {
  theUser: User!
  token: String!
}

type AuthPayLoad {
  token: String!
  email: String
  name: String
}
